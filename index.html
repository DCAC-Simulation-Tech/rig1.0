<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The RIG VR Arcade</title>
    <meta name="description" content="VR Gaming Centre in Bengaluru">
    <meta name="keywords" content="rig,vr gaming centre near me, gaming zone near me, new experience in Bengaluru">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="center-content">
            <div class="h1">
                <h6>Welcome to</h6>
                <img src="/media/RIG 2.0-04.png" alt="The RIG VR Arcade Logo" class="logo">
            </div>
            <div class="buttons">
                <button onclick="openModal()">Join Waitlist</button>
            </div>
            <br> 
            <div id="comments"></div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form id="waitlistForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
